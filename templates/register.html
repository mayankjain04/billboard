{% extends "layout.html" %}

{% block title %}
Log-in
{% endblock %}

{% block main %}
<div class="container-fluid text-center">
    <form action="/register" class="form-control mx-auto mt-5 p-4 w-auto"  method="post">
        <div class="form-group my-2">
            <input autofocus autocomplete="off" class="form-control mx-auto w-auto" type="text" id="username" name="username" value="{{ request.form.get('username', '') }}" placeholder="Username">
        </div>
        <div class="form-group my-2">
            <input class="form-control mx-auto w-auto" type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group my-2">
            <input class="form-control mx-auto w-auto" type="password" id="confirm" name="confirm" placeholder="Confirm Password">
        </div>
        <div class="form-group my-2">
            <input type="submit" class="btn btn-primary">
        </div>
        {% if message %}
        <small class="text-danger">{{ message }}</small>
        {% endif %}
    </form>
</div>
{% endblock %}
