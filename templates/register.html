{% extends "layout.html" %}

{% block title %}
Log-in
{% endblock %}

{% block main %}
<div class="container-fluid text-center bg-clear">
    <form action="/register" class="form-control mx-auto mt-5 p-4 w-auto bg-clear border-0"  method="post">
        <div class="form-group my-2">
            <input required autofocus autocomplete="off" maxlength="20" class="form-control mx-auto w-auto bg-faint text-post" type="text" id="username" name="username" value="{{ request.form.get('username', '') }}" placeholder="Username">
        </div>
        <div class="form-group my-2">
            <input required class="form-control mx-auto w-auto bg-faint text-post" minlength="6" type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group my-2">
            <input required class="form-control mx-auto w-auto bg-faint text-post" minlength="6" type="password" id="confirm" name="confirm" placeholder="Confirm Password">
        </div>
        <div class="form-group my-2">
            <input type="submit" class="btn btn-primary">
        </div>
        {% if message %}
        <small class="text-red">{{ message }}</small>
        {% endif %}
    </form>
</div>
{% endblock %}
