{% extends "layout.html" %}

{% block title %}
Log-in
{% endblock %}

{% block main %}
<div class="container-fluid text-center bg-clear">
    <form action="/login" method="post" class="form-control w-auto mx-auto mt-5 p-4 bg-clear border-0">
        <div class="form-group my-2">
            <input required autofocus autocomplete="off" class="form-control mx-auto w-auto bg-faint text-post" type="text" id="username" name="username" placeholder="Username" value="{{ request.form.get('username', '')}}">
        </div>
        <div class="form-group my-2">
            <input required class="form-control mx-auto w-auto bg-faint text-post" type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group my-2">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
        <a class="my-2 link link-danger" href="/register">
            <small class="text-red">
                New user? register here
            </small>
        </a>
    {% if message %}
    <div>
        <small class="text-green">{{ message }}</small>
    </div>
    {% endif %}
</div>
{% endblock %}
